<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签使用</title>
</head>

<!--表格标签中的table标签代表整个表格-->
<!--表格标签中的tr标签代表整个表格中的一行数据,即一对tr标签就是表格中的一行-->
<!--表格标签中的td标签代表整个表格中的一行中的一个单元格,即一对td标签就是一行中的一个单元格-->
<!--表格标签有一个边框属性,这个边框属性决定了边框的宽度,默认情况下该属性的值为0,所以看不到边框-->

<body>

<table border="1">
    <tr>
        <td>1.1</td>
        <td>1.2</td>
        <td>1.3</td>
    </tr>

    <tr>
        <td>2.1</td>
        <td>2.2</td>
        <td>2.3</td>
    </tr>
</table>

</body>
</html>
