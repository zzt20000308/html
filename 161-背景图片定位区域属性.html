<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景图片定位区域属性</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        ul li{
            list-style: none;
            float: left;
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 380px;
            border: 20px dashed #000;
            padding: 50px;
            margin-left: 20px;
            background: url("./images/Luffy1.jpg") no-repeat;
        }

        /*告诉系统背景图片从padding区域开始显示*/
        ul li:nth-child(2){
            background-origin: padding-box;
        }

        /*告诉系统背景图片从border区域开始显示*/
        ul li:nth-child(3){
            background-origin: border-box;
        }

        /*告诉系统背景图片从content区域开始显示*/
        ul li:nth-child(4){
            background-origin: content-box;
        }
    </style>

</head>

<!--background-origin:告诉系统背景图片从什么区域开始显示,默认情况下就是从padding区域开始显示-->

<body>

<ul>
    <li>默认</li>
    <li>padding</li>
    <li>border</li>
    <li>content</li>
</ul>

</body>
</html>
