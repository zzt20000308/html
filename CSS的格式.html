<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS的格式</title>

    <style type="text/css">
        h1 {
            text-align: center;
            color: red;
        }

        p {
            text-align: center;
            color: red;
        }
    </style>

</head>

<!--格式-->
<!--<style type="text/css">
        标签名称{
            属性名称: 属性对应取值;
        }
    </style>-->
<!--style标签中的type属性其实可以不用写,默认就是type="text/css"-->

<body>

<h1>标题</h1>

<p>段落</p>

<p>段落</p>

<p>段落</p>

<p>段落</p>

</body>
</html>
