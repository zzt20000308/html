<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义列表练习</title>

    <!--以下代码由css完成,作用是完成样式-->
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }

        dl {
            width: 375px;
            background: #ccc;
            margin: 100px auto;
            padding: 10px;
        }

        dl dt {
            width: 150px;
            float: left;
        }

        dl dt img {
            width: 100%;
        }

        dl dd h2 {
            line-height: 30px;
            color: orange;
            margin: 0 10px;
            font-size: 16px;
            text-align: center;
        }

        dt dd p {
            line-height: 19px;
            color: #000;
            font-size: 12px;
            margin: 0 10px;
        }
    </style>

</head>

<!--定义列表简写：dl>dt+dd-->

<body>

<dl>
    <dt>
        <img src="./images/OnePiece.jpg">
    </dt>
    <dd>
        <h2>路飞</h2>
        <p>
            草帽海贼团船长，特征是头戴草帽，天性乐观、善良、天真、单纯、善恶分明、容易被感动、顽强、坚定；喜欢探险，最爱吃肉，有时候脑子里会少一根筋，做出一些傻里傻气的事情，但在关键时刻是一个非常靠得住的人，并表现出超出常人的冷静和机智，属于那种遇强则强的类型。</p>
    </dd>
</dl>

</body>
</html>
