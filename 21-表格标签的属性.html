<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签的属性</title>
</head>

<!--注意：以下的内容仅作为了解,在企业开发中,所有控制样式都是通过css-->
<!--宽度和高度的属性：宽度和高度可以给table标签和td标签使用-->
<!--水平对齐和垂直对齐的属性：水平对齐可以给table标签、tr标签和td标签使用,垂直对齐只能给tr标签和td标签使用-->
<!--外边距和内边距的属性：外边距和内边距只能给table标签使用-->
<!--表格的宽度和高度默认是按照内容的尺寸来调整的,也可以通过给table标签设置width和height属性的方式来手动指定表格的宽度和高度-->
<!--如果给td标签设置width和height属性会修改当前单元格的宽度和高度,不会影响整个表格的宽度和高度-->
<!--给table标签设置align属性可以控制表格在水平方向的对齐方式-->
<!--给tr标签设置align属性可以控制当前行中所有单元格内容在水平方向的对齐方式-->
<!--给td标签设置align属性可以控制当前单元格中的内容在水平方向的对齐方式-->
<!--如果td标签中设置了align属性,tr标签中也设置了align属性,那么单元格中的内容会按照td标签中的设置来对齐-->
<!--给tr标签设置valign属性可以控制当前行中所有单元格内容在垂直方向的对齐方式-->
<!--给td标签设置valign属性可以控制当前单元格中的内容在垂直方向的对齐方式-->
<!--如果td标签中设置了valign属性,tr标签中也设置了valign属性,那么单元格中的内容会按照td标签中的设置来对齐-->
<!--单元格和单元格之间的距离我们称之为外边距,默认情况下单元格和单元格之间的外边距距离是2px-->
<!--单元格的边框和文字之间的间隙我们称之为内边距,默认情况下单元格的边框和文字之间的内边距距离是1px-->

<body>

<table border="1" width="500px" height="300px" align="center" cellspacing="10" cellpadding="20">
    <tr valign="bottom">
        <td width="150px" height="50px">1.1</td>
        <td valign="top">1.2</td>
    </tr>

    <tr align="center">
        <td align="right">2.1</td>
        <td>2.2</td>
    </tr>
</table>

</body>
</html>
