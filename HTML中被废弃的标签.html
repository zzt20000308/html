<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML中被废弃的标签</title>

    <style type="text/css">
        .one {
            font-weight: bold;
        }

        .two {
            text-decoration: underline;
        }

        .three {
            font-style: italic;
        }

        .four {
            text-decoration: line-through;
        }
    </style>

</head>

<!--HTML中一部分标签被废弃是因为当前HTML中标签只有一个作用,就是用来添加语义,而早期的HTML标签中有一部分标签是没有语义的,有一部分标签是用来修改样式的,所以这部分标签就被淘汰了-->
<!--br,hr,font,b,u,i,s这些标签都是被废弃的标签-->
<!--在企业开发中,不到万不得已一定不要使用这些被废弃的标签,如果一定要使用,一般情况下都是用来作为CSS的钩子来使用-->
<!--strong标签替代b标签,ins标签替代u标签,em标签替代i标签,del标签替代s标签-->
<!--b,u,i,s标签没有语义;strong,ins,em,del标签有语义-->
<!--strong标签语义:定义重要性,强调文字(语义比em标签重)-->
<!--ins标签语义:定义插入的文字-->
<!--em标签语义:定义强调的文字-->
<!--del标签语义:定义被删除的文字-->

<body>

<!--加粗-->
<b>海贼王</b>

<!--下划线-->
<u>海贼王</u>

<!--倾斜-->
<i>海贼王</i>

<!--删除线-->
<s>海贼王</s>

<hr>

<strong>海贼王</strong>

<ins>海贼王</ins>

<em>海贼王</em>

<del>海贼王</del>

<hr>

<!--以下为通过CSS演示加粗,下划线,倾斜,删除线-->
<p class="one">海贼王</p>

<p class="two">海贼王</p>

<p class="three">海贼王</p>

<p class="four">海贼王</p>

</body>
</html>
