<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框属性1</title>

    <style>
        div{
            display: inline-block;
        }

        .zzt1{
            width: 100px;
            height: 100px;
            background-color: skyblue;
            border: 5px solid orange;
        }

        .zzt2{
            width: 100px;
            height: 100px;
            background-color: skyblue;
            border-top: 5px solid orange;
        }

        .zzt3{
            width: 100px;
            height: 100px;
            background-color: skyblue;
            border-left: 5px solid orange;
        }

        .zzt4{
            width: 100px;
            height: 100px;
            background-color: skyblue;
            border-bottom: 5px solid orange;
        }

        .zzt5{
            width: 100px;
            height: 100px;
            background-color: skyblue;
            border-right: 5px solid orange;
        }

        .zzt6{
            width: 100px;
            height: 100px;
            background-color: skyblue;
            border-top: 5px solid deeppink;
            border-left: 5px solid purple;
            border-bottom: 5px solid green;
            border-right: 5px solid orange;
        }
    </style>

</head>

<!--边框:就是环绕在标签宽度和高度周围的线条-->
<!--边框属性的格式:连写1,连写2-->

<!--连写1(同时设置四条边的边框):"border: 边框的宽度 边框的样式 边框的颜色;"-->
<!--快捷键:border的快捷键为bd+然后按下Tab-->
<!--注意:连写格式中颜色属性可以省略,省略之后默认就是黑色;连写格式中样式不能省略,省略之后就看不到边框了;连写格式中宽度可以省略,省略之后还是可以看到边框-->

<!--连写2(分别设置四条边的边框):"border-top: 边框的宽度 边框的样式 边框的颜色;","border-right: 边框的宽度 边框的样式 边框的颜色;","border-bottom: 边框的宽度 边框的样式 边框的颜色;","border-left: 边框的宽度 边框的样式 边框的颜色;"-->
<!--快捷键:border-top为bdt+然后按下Tab;border-left为bdl+然后按下Tab;border-bottom为bdb+然后按下Tab;border-right为bdr+然后按下Tab;-->
<!--注意:连写格式中颜色属性可以省略,省略之后默认就是黑色;连写格式中样式不能省略,省略之后就看不到边框了;连写格式中宽度可以省略,省略之后还是可以看到边框-->

<body>

<div class="zzt1"></div>

<div class="zzt2"></div>

<div class="zzt3"></div>

<div class="zzt4"></div>

<div class="zzt5"></div>

<div class="zzt6"></div>

</body>
</html>
