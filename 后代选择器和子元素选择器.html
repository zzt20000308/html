<!--后代选择器和子元素选择器之间的区别:后代选择器使用空格作为连接的符号,子元素选择器使用>作为连接的符号;后代选择器会选中指定标签中所有的特定后代标签,也就是会选中儿子/孙子...,只要是被放到指定标签中的特定标签都会被选中,子元素选择器只会选中指定标签中所有的特定直接标签,也就是只会选中特定的儿子标签-->
<!--后代选择器和子元素选择器之间的共同点:后代选择器和子元素选择器都可以使用标签名称/id名称/class名称来作为选择器;后代选择器和子元素选择器都可以通过各自的连接符号一直延续下去-->
<!--在企业开发中,如果想选中指定标签中的所有特定的标签,那么就使用后代选择器,如果只想选中指定标签中的所有特定儿子标签,那么就使用子元素选择器-->
