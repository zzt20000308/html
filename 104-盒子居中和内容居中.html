<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子居中和内容居中</title>

    <style>
        .zzt1{
            width: 800px;
            height: 500px;
            background-color: orange;
            text-align: center;
            margin: 0 auto;
        }

        .zzt2{
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 0 auto;
        }
    </style>

</head>

<!--"text-align: center;"和"margin: 0 auto;"区别:"text-align: center;"用于设置盒子存储的文字/图片水平居中;"margin: 0 auto;"用于让盒子自己水平居中-->

<body>

<div class="zzt1">
    海贼王
    <br>
    <img src="./images/Button.jpg">
    <div class="zzt2"></div>
</div>

</body>
</html>
