<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D转换模块-练习</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        div{
            width: 310px;
            height: 438px;
            border: 1px solid #000;
            background-color: skyblue;
            margin: 100px auto;
            perspective: 500px;
        }

        div:hover img{
            transform: rotateX(80deg);
        }

        div img{
            transform-origin: center bottom;
            transition: transform 1s;

        }
    </style>

</head>
<body>

<div>
    <img src="./images/Exercise10.png">
</div>

</body>
</html>
