<!--IE6不支持固定定位-->
<!--默认情况下,一个元素就是静态定位-->
<!--z-index属性:默认情况下所有的元素都有一个默认的z-index属性,取值是0;z-index属性是专门用于控制定位流元素的覆盖关系的-->
<!--默认情况下,定位流的元素会盖住标准流的元素;默认情况下,定位流的元素后面编写的会盖住前面编写的;如果定位流的元素设置了z-index属性,那么谁的z-index属性的取值比较大,谁就会显示在上面-->
<!--从父现象:如果两个元素的父元素都没有设置z-index属性,那么谁的z-index属性比较大谁就显示在上面;如果两个元素的父元素设置了z-index属性,那么子元素的z-index属性就会失效,也就是说谁的父元素的z-index属性比较大谁就会显示在上面-->
