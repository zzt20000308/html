<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动练习</title>

    <style>
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td {
            margin:0;padding:0
        }


        .header{
            width: 980px;
            height: 180px;
            margin: 0 auto;
        }

        .header .zzt1{
            width: 250px;
            height: 180px;
            background-color: pink;
            float: left;
        }

        .header .zzt2{
            width: 150px;
            height: 90px;
            background-color: skyblue;
            float: right;
        }

        .header .zzt3{
            width: 650px;
            height: 90px;
            background-color: purple;
            float: right;
        }


        .content{
            width: 980px;
            height: 580px;
            /*margin: 0 auto;*/
            /*margin-top: 10px;*/
            margin: 10px auto;
        }

        .content .zzt4{
            width: 320px;
            height: 580px;
            background-color: yellow;
            float: left;
        }

        .content .zzt5{
            width: 650px;
            height: 580px;
            float: right;
        }

        .content .zzt5 .zzt6{
            width: 650px;
            height: 470px;
        }

        .content .zzt5 .zzt6 .zzt6l{
            width: 400px;
            height: 470px;
            float: left;
        }

        .content .zzt5 .zzt6 .zzt6l .zzt6lt{
            width: 400px;
            height: 300px;
            background-color: deeppink;
        }

        .content .zzt5 .zzt6 .zzt6l .zzt6lb{
            width: 400px;
            height: 160px;
            background-color: tomato;
            margin-top: 10px;
        }

        .content .zzt5 .zzt6 .zzt6r{
            width: 240px;
            height: 470px;
            background-color: orange;
            float: right;
        }

        .content .zzt5 .zzt7{
            width: 650px;
            height: 100px;
            background-color: darkgoldenrod;
            margin-top: 10px;
        }


        .footer{
            width: 980px;
            height: 100px;
            background-color: brown;
            /*margin: 0 auto;*/
            /*margin-top: 10px;*/
            margin: 10px auto;
        }
    </style>

</head>

<!--浮动是网页布局方式中的一种;浮动只能做水平方向上的布局,因此在企业开发中如果发现水平方向上有多个盒子,那么第一时间应该想到浮动-->
<!--规律:一般情况下,在企业开发中,垂直方向上的布局都会使用标准流来布局,而水平方向上的布局都会使用浮动流来布局-->

<body>

<div class="header">
    <div class="zzt1"></div>

    <div class="zzt2"></div>

    <div class="zzt3"></div>
</div>


<div class="content">
    <div class="zzt4"></div>

    <div class="zzt5">
        <div class="zzt6">
            <div class="zzt6l">
                <div class="zzt6lt"></div>
                <div class="zzt6lb"></div>
            </div>

            <div class="zzt6r"></div>
        </div>

        <div class="zzt7"></div>
    </div>
</div>


<div class="footer"></div>

</body>
</html>
