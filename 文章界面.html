<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章界面</title>

    <style>
        /*HTML-->images-->Exercise:根据该照片完成练习*/
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td {
            margin: 0;
            padding: 0
        }

        body{
            background-color: #efefef;
        }

        div{
            width: 372px;
            height: 232px;
            box-sizing: border-box;
            margin: 0 auto;
            border: 1px solid #666;
            padding: 15px;
        }

        h1{
            font-family: "微软雅黑";
            font-size: 18px;
            border-bottom: 1px solid #666;
            padding-bottom: 10px;
        }

        /*后设置的大小覆盖先设置的大小*/
        span{
            font-size: 14px;
        }
    </style>

</head>

<!--步骤:清空所有的边距;从外向内,从上至下的编写网页-->
<!--div+CSS:用来布局整个网页;span+CSS:用来修改局部样式-->

<body>

<div>
    <h1>最新文章<span>/New Articles</span></h1>
</div>

</body>
</html>
