<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS三大特性之优先级</title>

    <style>
        /*li{*/

        /*}*/
        /*ul{*/
        /*    color: orange;*/
        /*}*/

        /*p{*/
        /*    color: skyblue;*/
        /*}*/
        /*p{*/
        /*    color: green;*/
        /*}*/

        #one{
            color: brown;
        }
        .zzt{
            color: salmon;
        }
        p{
            color: blue;
        }
        *{
            color: deeppink;
        }
        li{
            color: purple;
        }
    </style>

</head>

<!--优先级:当多个选择器选中同一个标签,并且给同一个标签设置相同的属性时,如何层叠就由优先级来确定(层叠并不是写在后者就一定会把前者层叠掉,而是由优先级决定)-->
<!--优先级判断的三种方式:间接选中;相同选择器;不同选择器-->
<!--间接选中(就是指继承):如果是间接选中,那么就是谁离目标标签比较近就听谁的-->
<!--相同选择器(直接选中):如果都是直接选中,并且都是同类型的选择器,那么就是谁写在后面就听谁的-->
<!--不同选择器(直接选中):如果都是直接选中,并且不是相同类型的选择器,那么就会按照选择器的优先级来层叠;选择器优先级从大到小:id>类>标签>通配符(*)>继承>浏览器默认-->
<!--选择器中如果有直接选中和间接选中,那么一定是听直接选中的-->
<!--附:p{}/#one{}/.zzt{}/*{}都是直接选中-->

<body>

<ul>
    <li>
        <p id="one" class="zzt">段落</p>
    </li>
</ul>

</body>
</html>
