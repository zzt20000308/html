<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS盒子模型</title>

    <style>
        span,a,b,strong{
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 6px solid #000;
            padding: 20px;
            margin: 20px;
        }
    </style>

</head>

<!--CSS盒子模型:仅仅是一个形象的比喻,HTML中所有的标签都是盒子-->
<!--结论:在HTML中,所有的标签都可以设置宽度/高度(指定可以存放内容的区域),内边距,边框,外边距-->

<body>

<span>span</span>

<a href="#">超链接</a>

<b>加粗</b>

<strong>强调</strong>

</body>
</html>
