<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img标签</title>
</head>

<!--../上级-->
<!--./同级-->
<!--./xx/下级-->
<!--img中的width是用于告诉浏览器需要显示的图片宽度有多宽(但图片的宽度一般不用img标签规定，而是用css)-->
<!--img中的heigh是用于告诉浏览器需要显示的图片高度有多高(但图片的高度一般不用img标签规定，而是用css)-->
<!--img中的width和heigh使用时只需使用其中一个,浏览器会根据设置的宽度或高度计算出相应的高度或宽度,若两个同时使用可能会使图片变形-->
<!--img中的title是用于告诉浏览器当鼠标悬停在图片上时弹出的描述框显示什么内容-->
<!--img中的alt是用于告诉浏览器当需要显示的图片找不到时显示什么内容-->

<body>

<img src="./images/OnePiece.jpg" title="海贼王">
<hr>
<img src="./images/OnePiece.jpg" width="150" >
<hr>
<img src="./images/OnePiece.jpg" height="100">
<hr>
<img src="./images/OnePiece.jpg" width="150" height="100">
<hr>
<img src="./images/OnePiece1.jpg" alt="找不到该图片">

</body>
</html>
