<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>兄弟选择器</title>

    <style>
        /*h1+p{*/
        /*    color: red;*/
        /*}*/

        h1~p{
            color: orange;
        }
    </style>

</head>

<!--相邻兄弟选择器:CSS2,给指定选择器后面紧跟的那个选择器选中的标签设置属性-->
<!--格式:选择器1+选择器2{属性:值;}-->
<!--注意:相邻兄弟选择器必须通过"+"连接;相邻兄弟选择器只能选中紧跟其后的那个标签,不能选中被隔开的标签-->

<!--通用兄弟选择器:CSS3,给指定选择器后面的所有选择器选中的所有标签设置属性-->
<!--格式:选择器1~选择器2{属性:值;}-->
<!--注意:通用兄弟选择器必须通过"~"连接;通用兄弟选择器选中的是指定选择器后面某个选择器选中的所有标签,无论有没有被隔开都可以选中-->

<body>

<h1>海贼王</h1>

<a href="#">超链接</a>

<p>路飞</p>

<p>路飞</p>

<p>路飞</p>

<h1>海贼王</h1>

<p>路飞</p>

<p>路飞</p>

<p>路飞</p>

</body>
</html>
