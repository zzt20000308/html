<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS三大特性之选择器练习2</title>

    <style>
        div p{
            color: red;
        }

        #one{
            color: orange;
        }

        p.zzt2{
            color: skyblue;
        }
    </style>

</head>
<body>

<div id="one" class="zzt1">
    <p class="zzt2">海贼王</p>
</div>

</body>
</html>
