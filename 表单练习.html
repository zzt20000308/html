<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单练习</title>
</head>

<!--在单选框和多选框中,所有的标签的name属性必须一致-->
<!--在表单标签中,除了按钮标签以外的标签,都可以通过value属性来指定需要提交到服务器的数据(如果提交的数据没法正常显示就需要用value属性)-->
<!--fieldset标签是给表单添加边框,不用掌握-->
<!--legend标签是用于在表单的边框上添加描述的-->

<body>

<form action="http://www.baidu.com">
    <fieldset>
        <legend>注册界面</legend>

    <p>
        <label for="123">账号：</label><input type="text" id="123" name="abc">
    </p>

    <p>
        <label for="321">密码：</label><input type="password" id="321" name="ABC">
    </p>

    <p>
        性别：
        <input type="radio" name="1" value="man">男
        <input type="radio" name="1" value="woman">女
        <input type="radio" name="1" checked="checked" value="secrecy">保密
    </p>

    <p>
        爱好：
        <input type="checkbox" checked="checked" name="2" value="basketball">篮球
        <input type="checkbox" name="2" value="soccer">足球
        <input type="checkbox" name="2" value="ping pong">乒乓球
    </p>

    <p>
        个人简介：
        <br>
        <textarea cols="30" rows="10" name="3">
        </textarea>
    </p>

    <p>
        生日：<input type="date" name="4">
    </p>

    <p>
        邮箱：<input type="email" name="5">
    </p>

    <p>
        手机：<input type="number" name="6">
    </p>
    
    <p>
        <input type="submit" value="注册">
        &nbsp;
        &nbsp;
        &nbsp;
        &nbsp;
        &nbsp;
        &nbsp;
        &nbsp;
        &nbsp;
        &nbsp;
        &nbsp;
        &nbsp;
        &nbsp;
        <input type="reset" value="清空">
    </p>

    </fieldset>
</form>

</body>
</html>
