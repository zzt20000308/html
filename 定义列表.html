<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义列表</title>
</head>

<!--定义列表中的dt是用来定义列表中的标题-->
<!--定义列表中的dd是用来定义标题对应的描述-->
<!--定义列表：先通过dt标签定义列表中的所有标题,然后再通过dd标签给每个标题添加描述信息-->
<!--定义列表应用场景：做网站尾部的相关信息 做图文混排-->
<!--定义列表的dl标签中建议只放dt标签和dd标签-->
<!--一个dt标签可以没有dd标签,也可以有多个对应的dd标签,但是无论有多个dd标签还是没有dd标签都不推荐使用,推荐使用一个dt标签对应一个dd标签-->
<!--可以在dt标签和dd标签中继续添加其他标签-->

<body>

<dl>
    <dt>路飞</dt>
    <dd>草帽海贼团船长</dd>

    <dt>索隆</dt>
    <dd>草帽海贼团副船长</dd>
</dl>

</body>
</html>
