<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字属性</title>

    <style>
        p{
            font-style: italic;

            font-weight: bold;

            font-size: 30px;

            font-family: "楷体";
        }
    </style>

</head>

<!--规定文字样式的属性,格式如:"font-style: italic;"-->
<!--取值:1、normal:正常的,默认就是正常的;2、italic:倾斜的-->
<!--"font-style: italic;"的快捷键:fs+Tab,"font-style: normal;"的快捷键:fsn+Tab-->

<!--规定文字粗细的属性,格式如:"font-weight: bold;"-->
<!--单词取值:1、bold:加粗;2、bolder:比加粗还要粗;lighter:细线,默认就是细线-->
<!--"font-weight:"的快捷键:fw+Tab,"font-weight: bold;"的快捷键:fwb+Tab,"font-weight: bolder;"的快捷键:fwbr+Tab-->
<!--数字取值:100-900之间整百的数字-->

<!--规定文字大小的属性,格式如:"font-size: 30px;",单位:px(像素)-->
<!--注意:通过font-size设置大小一定要带单位,也就是一定要写px-->
<!--"font-size:"的快捷键:fz+Tab,"font-size: 30px;"的快捷键:fz30+Tab-->

<!--规定文字字体的属性,格式如:font-family: "楷体";-->
<!--注意:如果取值是文字,需要用双引号或单引号括起来;设置的字体必须是用户电脑里面已经安装的字体-->
<!--"font-family:"的快捷键:ff+Tab-->

<body>

<i>海贼王1</i>

<b>海贼王1</b>

<p>海贼王2</p>


</body>
</html>
