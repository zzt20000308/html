<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景图片</title>

    <style>
        div{
            width: 500px;
            height: 500px;
        }

        .zzt1{
            /*background-image: url(./images/Button.jpg);*/

            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRR5Cfd21pd8RqbvUfhX9C2SJlBfTq0_f-1JoEwq3dVGciCloOr&usqp=CAU);
        }
    </style>

</head>

<!--设置背景图片:在CSS中有一个叫做background-image: url("")的属性,就是专门用于设置背景图片的-->
<!--注意:图片的地址必须放在url("")中,图片的地址可以是本地的地址,也可以是网络的地址;如果图片的大小没有标签的大小大,那么会自动在水平和垂直方向平铺和填充;如果网页上出现了图片,那么浏览器会再次发送请求获取图片-->
<!--快捷键:background-image为bgi+Tab-->

<body>

<div class="zzt1"></div>

</body>
</html>
