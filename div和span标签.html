<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div和span标签</title>

    <style>
        span{
            color: red;
        }
    </style>

</head>

<!--div:一般用于配合CSS完成网页的基本布局-->
<!--span:一般用于配合CSS修改网页中的一些局部信息-->
<!--div和span的区别:div会单独的占领一行,而span不会单独占领一行;div是一个容器级的标签,而span是一个文本级的标签-->
<!--容器级的标签和文本级的标签的区别:容器级的标签可以嵌套其他所有的标签,而文本级的标签只能嵌套文字/图片/超链接-->
<!--容器级的标签:div,h,ul,ol,dl,li,dt,dd...-->
<!--文本级的标签:span,p,buis,stong,em,ins,del...-->
<!--注意:哪些标签是文本级的,哪些标签是容器级的,我们不用刻意去记忆,在企业开发中一般情况下要嵌套都是嵌套在div中,或者按照组标签来嵌套-->

<body>

<p>努力到<span>无能为力</span>,拼搏到<span>感动自己</span></p>

<div>我是div</div>
<div>我是div</div>

<span>我是span</span>
<span>我是span</span>

<div>
    <div>
    <ul>
        <li>
            <img src="./images/Luffy.jpg" height="200px">
        </li>
    </ul>
    </div>
</div>

<!--在文本级中放了容器级后,在浏览器中查看源代码发现层级结构错误(层级结构发生了改变)-->
<p>
    段落
    <h1>标题</h1>
</p>

<hr>

<!--在容器级中放了文本级后,在浏览器中查看源代码发现层级结构正确(层级结构没发生改变)-->
<h1>
    标题
    <p>段落</p>
</h1>

</body>
</html>
