<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS三大特性之继承性</title>

    <style>
        div{
            color: red;
            font-size: 30px;
            text-decoration: none;
        }
    </style>

</head>

<!--继承性:给父元素设置一些属性,子元素也可以使用,这个我们就称之为继承性-->
<!--注意:并不是所有的属性都可以继承,只有以color/font-/text-/line开头的属性才可以继承;在CSS的继承中不仅仅是儿子可以继承,只要是后代都可以继承;继承性中的特殊性-->
<!--特殊性:a标签的文字颜色和下划线是不能继承的,h标签的文字大小是不能继承的-->
<!--可以在谷歌浏览器打开,然后通过"F12"检查源代码,选中p标签,然后在右边框里的Styles下的Inherited from div查看,如果属性是显示红色的就代表继承了,如果属性显示是灰色的或者被划掉就代表没继承-->
<!--应用场景:一般用于设置网页上的一些共性信息,例如:网页的文字颜色,字体,文字大小等内容；一般情况下的设置方式:body{}-->

<body>

<div>
    <p>段落</p>
</div>

<div>
    <ul>
        <li>
            <p>段落</p>
        </li>
    </ul>
</div>

<div>
    <a href="#">超链接</a>
</div>

<div>
    <h1>标题</h1>
</div>

</body>
</html>
