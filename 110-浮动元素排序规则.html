<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动元素排序规则</title>

    <style>
        .zzt1{
            width: 50px;
            height: 50px;
            background-color: orange;
            /*float: left;*/
            float: right;
        }

        .zzt2{
            width: 100px;
            height: 100px;
            background-color: skyblue;
            /*float: left;*/
            float: right;
        }

        .zzt3{
             width: 150px;
             height: 150px;
             background-color: pink;
             /*float: left;*/
             float: right;
         }

        .zzt4{
            width: 50px;
            height: 50px;
            background-color: orange;
            float: left;
        }

        .zzt5{
            width: 100px;
            height: 100px;
            background-color: skyblue;
            float: right;
        }

        .zzt6{
            width: 150px;
            height: 150px;
            background-color: pink;
            float: left;
        }

        .zzt7{
            width: 200px;
            height: 200px;
            background-color: deeppink;
            float: right;
        }

        .zzt8{
            width: 50px;
            height: 50px;
            background-color: orange;
            float: left;
        }

        .zzt9{
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }

        .zzt10{
            width: 150px;
            height: 150px;
            background-color: pink;
            float: left;
        }

        .zzt11 {
            width: 200px;
            height: 200px;
            background-color: deeppink;
        }

        .zzt12{
            width: 250px;
            height: 250px;
            background-color: salmon;
            float: left;
        }

        .zzt13{
            width: 300px;
            height: 300px;
            background-color: purple;
            float: left;
        }
    </style>

</head>

<!--浮动元素排序规则:相同方向上的浮动元素,先浮动的元素会显示在前面,后浮动的元素会显示在后面(浮动的元素是不会盖住浮动的元素的,浮动的元素只会盖住标准流中的元素);不同方向上的浮动元素,左浮动会找左浮动,右浮动会找右浮动;浮动元素浮动之后的位置,由浮动元素浮动之前在标准流中的位置来确定-->

<body>

<div class="zzt1">1</div>

<div class="zzt2">2</div>

<div class="zzt3">3</div>

<br><br><br><br><br><br><br><br><br><br>

<div class="zzt4">4</div>

<div class="zzt5">5</div>

<div class="zzt6">6</div>

<div class="zzt7">7</div>

<br><br><br><br><br><br><br><br><br><br>

<div class="zzt8">8</div>

<div class="zzt9">9</div>

<div class="zzt10">10</div>

<div class="zzt11">11</div>

<div class="zzt12">12</div>

<div class="zzt13">13</div>

</body>
</html>
