<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画模块-其他属性1</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        div{
            width: 100px;
            height: 50px;
            background-color: orange;
            animation-name: zzt;
            animation-duration: 3s;

            /*告诉系统2秒之后开始执行动画*/
            animation-delay: 2s;

            /*告诉系统动画执行的速度是匀速*/
            animation-timing-function: linear;

            /*告诉系统动画需要执行3次*/
            animation-iteration-count: 3;

            /*告诉系统是否需要执行往返动画*/
            animation-direction: alternate;


        }

        @keyframes zzt {
            from{
                margin-left: 0;
            }
            to{
                margin-left: 500px;
            }
        }

        div:hover{
            /*告诉系统当前的动画当鼠标移动到上面时就暂停*/
            animation-play-state: paused;
        }
    </style>

</head>

<!--animation-delay:告诉系统多少秒之后开始执行动画-->
<!--animation-timing-function:告诉系统动画执行的速度-->
<!--animation-iteration-count:告诉系统动画需要执行几次-->
<!--animation-direction:告诉系统是否需要执行往返动画(取值:normal--默认的取值,执行完一次之后回到起点继续继续下一次;alternate--往返动画,执行完一次之后往回执行下一次)-->
<!--animation-play-state:告诉系统当前的动画是否需要暂停(取值:running--默认,执行动画;paused--暂停动画)-->

<body>

<div></div>

</body>
</html>
