<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id选择器</title>

    <style>
        h1{
            color: red;
        }

        #one{
            color: orange;
        }

        #two{
            color: green;
        }

        #three{
            color: blue;
        }

        #four{
            color: purple;
        }
    </style>

</head>

<!--id选择器:根据指定的id名称找到对应的标签,然后设置属性-->
<!--格式:#id名称{属性:值;}-->
<!--每个HTML标签都有一个属性叫做id,也就是说每个标签都可以设置id;在同一个页面中id名称是不可以重复的;在编写id选择器时一定要在id名称前面加上#;id的名称只能是字母(a-z)/数字(0-9)/下划线(_);id名称不能以数字开头;id名称不能是HTML标签的名称,如:a、hl、img、input...-->
<!--在企业开发中,一般情况下如果仅仅是为了设置样式,我们不会所有id,因为在前端开发中id是留给js使用的-->

<body>

<h1>成功法则</h1>

<p id="one">迟到毁一生</p>

<p id="two">早退穷三代</p>

<p id="three">按时上下班</p>

<p id="four">必成高富帅</p>

</body>
</html>
