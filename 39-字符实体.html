<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符实体</title>
</head>

<!--在HTML中对空格/回车/tab不敏感,会把多个空格/回车/tab当作一个空格来处理-->
<!--在HTML中有的字符是被HTML保留的,有的字符在HTML中是有特殊含义的,是不能在浏览器中直接显示出来的,那么要想显示出来就必须通过字符实体-->
<!--"&nbsp;"是字符实体,代表空格,一个"&nbsp;"就是一个空格,有多少个"&nbsp;"就有多少个空格-->
<!--"&lt":小于符号"<"-->
<!--"&gt":大于符号">"-->
<!--"&copy;":版权符号-->

<body>

<p>海贼王</p>

<p>海&nbsp;&nbsp;贼&nbsp;&nbsp;王</p>

<p>海&nbsp;&nbsp;&nbsp;贼&nbsp;&nbsp;&nbsp;王</p>

<!--&lt;!&ndash;以下的文字在浏览器中不会显示出h1,table,img,因为<h1>,<table>,<img>在HTML中有特殊含义,即尖括号在HTML中有特殊含义,"<"和">"这两个字符不能在浏览器中显示出来,要想显示出来就得用到字符实体,显示"<"用"&lt;",显示">"用"&gt;"&ndash;&gt;-->
<p>至今为止已经学过<h1>标签,<table>标签,<img>标签等标签</p>

<!--以下文字在浏览器中之所以看起来变大加粗,是因为前面有<h1>标签存在-->
<p>至今为止已经学过&lt;h1&gt;标签,&lt;table&gt;标签,&lt;img&gt;标签等标签</p>

&copy

</body>
</html>
