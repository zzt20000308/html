<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景颜色</title>

    <style>
        div{
            width: 500px;
            height: 500px;
        }

        .zzt1{
            background-color: red;
        }

        .zzt2{
            background-color: rgb(0,255,0);
        }
        .zzt3{
            background-color: rgba(0,0,255,0.7);
        }

        .zzt4{
            background-color: #0ff;
        }
    </style>

</head>

<!--设置标签的背景颜色:在CSS中有一个background-color属性,该属性就是用来设置标签的背景颜色-->
<!--取值:具体单词,rgb,rgba,十六进制-->
<!--快捷键:background-color为bc+Tab-->

<body>

<div class="zzt1"></div>

<div class="zzt2"></div>

<div class="zzt3"></div>

<div class="zzt4"></div>

</body>
</html>
