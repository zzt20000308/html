<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>交集选择器</title>

    <style>
        /*p.one{*/
        /*    color: red;*/
        /*}*/

        .one#two{
            color: blue;
        }
    </style>

</head>

<!--交集选择器:给所有选择器选中的标签中相交的那部分标签设置属性-->
<!--格式:选择器1选择器2{属性:值;}-->
<!--注意:选择器和选择器之间没有任何的连接符号,选择器可以使用标签名称/id名称/class名称-->
<!--交集选择器仅仅作为了解,因为企业开发中用的并不多-->

<body>

<p>海贼王</p>

<p>海贼王</p>

<p class="one" id="two">海贼王</p>

<p class="one">海贼王</p>

<p>海贼王</p>

<p>海贼王</p>

</body>
</html>
