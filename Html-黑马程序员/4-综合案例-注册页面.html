<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>综合案例-注册页面</title>
</head>
<body>

<h4>
    青春不常在，抓紧谈恋爱
</h4>

<table width="500px">
    <!--第一行-->
    <tr>
        <td>性别：</td>

        <td>
            <input type="radio" name="sex" id="nan">
            <label for="nan">
                <img src="./images/case5.jpg">
                男
            </label>

            <input type="radio" name="sex" id="nv">
            <label for="nv">
                <img src="./images/case6.jpg">
                女
            </label>
        </td>
    </tr>

    <!--第二行-->
    <tr>
        <td>生日：</td>

        <td>
            <select>
                <option>--请选择年份--</option>
                <option>2000</option>
                <option>2001</option>
                <option>2002</option>
                <option>2003</option>
            </select>

            <select>
                <option>--请选择月份--</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>

            <select>
                <option>--请选择日--</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
        </td>
    </tr>

    <!--第三行-->
    <tr>
        <td>所在地区：</td>

        <td>
            <input type="text" value="广东">
        </td>
    </tr>

    <!--第四行-->
    <tr>
        <td>婚姻状况：</td>

        <td>
            <input type="radio" name="marry" checked="checked">未婚
            <input type="radio" name="marry">已婚
            <input type="radio" name="marry">离婚
        </td>
    </tr>

    <!--第五行-->
    <tr>
        <td>学历：</td>

        <td>
            <input type="text" value="博士后">
        </td>
    </tr>
</table>

</body>
</html>
