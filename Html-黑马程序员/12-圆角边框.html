<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆角边框</title>

    <style>
        div.box {
            width: 300px;
            height: 150px;
            background-color: orange;
            border-radius: 10px;
        }

        div.yuanxing {
            width: 200px;
            height: 200px;
            background-color: salmon;
            /*border-radius: 100px;*/
            border-radius: 50%;
        }

        div.juxing {
            width: 300px;
            height: 100px;
            background-color: skyblue;
            border-radius: 50px;
        }
    </style>

</head>

<!--border-radius:设置圆角边框-->

<body>

<div class="box"></div>

<div class="yuanxing"></div>

<div class="juxing"></div>

</body>
</html>
