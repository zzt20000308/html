<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>综合案例-产品模块</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f5f5;
        }

        a {
            color: #333;
            text-decoration: none;
        }
        
        .box {
            width: 298px;
            height: 415px;
            background-color: #fff;
            margin: 100px auto;
        }
        .box img {
            width: 100%;
        }

        .review {
            height: 70px;
            font-size: 14px;
            padding: 0 28px;
            margin-top: 30px;
        }

        .appraise {
            font-size: 12px;
            color: #b0b0b0;
            margin-top: 20px;
            padding: 0 28px;
        }

        .info {
            font-size: 14px;
            margin-top: 15px;
            padding: 0 28px;
        }

        .info h4 {
            display: inline-block;
            font-weight: 400;
        }

        .info span {
            color: #ff6700;
        }

        .info em {
            font-style: normal;
            color: #ebe4e0;
            margin-left: 15px;
            margin-right: 6px;
        }
    </style>

</head>
<body>

<div class="box">
    <a href="#">
        <img src="./images/case16.jpg">
    </a>

    <p class="review">
        <a href="#">
            快递牛，整体不错蓝牙可以秒连。红米给力
        </a>
    </p>

    <div class="appraise">
        来自于 117384232 的评价
    </div>

    <div class="info">
        <h4>
            <a href="#">
                Redmi AirDots真无线蓝...
            </a>
        </h4>

        <em>|</em>

        <span>99.9元</span>
    </div>
</div>

</body>
</html>
