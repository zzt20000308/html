<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>综合案例-新闻快报模块</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 248px;
            height: 163px;
            border: 1px solid #ccc;
            margin: 100px auto;
        }

        .box h3 {
            height: 32px;
            border-bottom: 1px dotted #ccc;
            font-size: 14px;
            font-weight: 400;
            line-height: 32px;
            padding-left: 15px;
        }

        .box ul {
            margin-top: 7px;
        }

        .box ul li {
            list-style: none;
            height: 23px;
            line-height: 23px;
            padding-left: 20px;
        }

        .box ul li a {
            font-size: 12px;
            color: #666;
            text-decoration: none;
        }

        .box ul li a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>

<div class="box">
    <h3>
        品优购快报
    </h3>

    <ul>
        <li>
            <a href="#">
                【特惠】爆款耳机5折秒！
            </a>
        </li>

        <li>
            <a href="#">
                【特惠】母亲节，健康好礼低至5折！
            </a>
        </li>

        <li>
            <a href="#">
                【特惠】爆款手机秒杀价！
            </a>
        </li>

        <li>
            <a href="#">
                【特惠】9.9元洗100张照片！
            </a>
        </li>

        <li>
            <a href="#">
                【特惠】长虹智能空调立省1000元
            </a>
        </li>
    </ul>
</div>

</body>
</html>
