<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>细线表格</title>
</head>

<!--注意：以下的内容仅作为了解,在企业开发中,所有控制样式都是通过css-->
<!--细线表格的制作方式：先给table标签设置bgcolor属性,再给tr标签设置bgcolor属性,最后给table标签设置cellspacing="1px"-->
<!--table标签、tr标签和td标签都支持bgcolor属性-->

<body>

<table bgcolor="black" cellspacing="1px">
    <tr bgcolor="white">
        <td bgcolor="red">1.1</td>
        <td>1.2</td>
    </tr>

    <tr bgcolor="white">
        <td>2.1</td>
        <td>2.2</td>
    </tr>
</table>

</body>
</html>
