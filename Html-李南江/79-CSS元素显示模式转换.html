<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS元素显示模式转换</title>

    <style>
        div{
            display: inline;
            background: red;
            width: 200px;
            height: 200px;
        }

        span{
            display: block;
            background: orange;
            width: 200px;
            height: 200px;
        }

        .zzt{
            display: inline-block;
            background: skyblue;
            width: 200px;
            height: 200px;
        }
    </style>

</head>

<!--CSS元素的显示模式的转换:设置元素的display属性-->
<!--display取值:block,inline,inline-block-->
<!--block:转换为块级-->
<!--inline:转换为行内-->
<!--inline-block:转换为行内块级-->
<!--快捷键:"display: inline;"为di+Tab,"display: block;"为db+Tab,"display: inline-block;"为dib+Tab-->

<body>

<div>我是div</div>
<div>我是div</div>

<span>我是span</span>
<span>我是span</span>

<p class="zzt">段落</p>

<b class="zzt">加粗1</b>

<b class="zzt">加粗2</b>

</body>
</html>
