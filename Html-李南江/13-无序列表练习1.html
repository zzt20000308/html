<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无序列表练习1</title>
</head>

<!--hr标签中的width和align属性虽然可以分别规定分割线的宽度和对齐方式,但在企业开发中如果需要规定分割线的宽度和对齐方式一般不这样做-->
<!--ul标签中的type虽然可以规定列表项目符号的类型,但在企业开发中如果需要规定列表项目符号的类型一般不这样做-->

<body>

<h1>海贼王角色配音</h1>

<hr width="500px" align="left">

<ul type="circle">
    <li>蒙奇·D·路飞：田中真弓</li>
    <li>罗罗诺亚·索隆：中井和哉</li>
    <li>娜美：冈村明美</li>
    <li>乌索普：山口胜平</li>
    <li>山治：平田广明</li>
    <li>托尼托尼·乔巴：大谷育江</li>
    <li>妮可·罗宾：山口由里子
    <li>弗兰奇：矢尾一树</li>
    <li>布鲁克：长岛雄一</li>
</ul>

</body>
</html>
