<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡模块-连写</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        div{
            width: 100px;
            height: 50px;
            background-color: orange;

            /*transition-property: width,background-color,height;*/
            /*transition-duration: 5s,5s,5s;*/

            /*transition: width 5s linear 0s,background-color 5s linear 0s,height 5s linear 0s;*/

            /*transition: width 5s,background-color 5s,height 5s;*/

            transition: all 5s;
        }

        div:hover{
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }
    </style>

</head>

<!--过渡连写格式:"transition: 过渡属性 过渡时长 运动速度 延迟时间;"-->
<!--注意:和分开写一样,如果想给多个属性添加过渡效果,也是用逗号隔开即可;连写的时候可以省略后面两个参数,因为只要编写了前面的两个参数就已经满足了过渡的三要素;如果多个属性运动的速度/延迟的时间/持续的时间都一样,那么可以简写为"transition: all 过渡时长 运动速度 延迟时间;"-->

<body>

<div></div>

</body>
</html>
