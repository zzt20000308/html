<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字属性的缩写</title>

    <style>
        p{
            /*font-style: italic;*/

            /*font-weight: bold;*/

            /*font-size: 30px;*/

            /*font-family: "楷体";*/

            font: italic bold 30px "楷体";
        }
    </style>

</head>

<!--缩写格式:"font:style weight size family;"-->
<!--在这种缩写格式中,有的属性值可以省略:style可以省略,weight可以省略-->
<!--在这种缩写格式中,style和weight的位置可以交换-->
<!--在这种缩写格式中,有的属性值不可以省略:size不可以省略,family不可以省略-->
<!--在这种缩写格式中,size和family的位置不可以随便乱放,size一定要写在family的前面,而且size和family必须写在所有属性的最后-->

<body>

<p>海贼王</p>


</body>
</html>
