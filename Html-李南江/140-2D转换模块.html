<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D转换模块</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        ul{
            width: 800px;
            height: 500px;
            border: 1px solid #000;
            margin: 0 auto;
        }

        ul li{
            list-style: none;
            width: 100px;
            height: 50px;
            background-color: skyblue;
            /*margin: 0  auto;*/
            /*margin-top: 50px;*/
            margin: 50px auto;
            text-align: center;
            line-height: 50px;
        }

        ul li:nth-child(2){
            transform: rotate(45deg);
        }

        ul li:nth-child(3){
            transform: translate(150px,-50px);
        }

        ul li:nth-child(4){
            /*transform: scale(0.8,0.8);*/
            transform: scale(0.8);
        }

        ul li:nth-child(5){
            transform: rotate(45deg) translate(100px,0px) scale(1.5,1.5);
        }
    </style>

</head>

<!--rotate(45deg):rotate代表旋转;45代表旋转的度数;deg(单位)代表多少度-->
<!--translate(150px,-50px):translate代表平移;第一个参数(150px)代表水平方向;第二个参数(-50px)代表垂直方向;参数取值可正可负-->
<!--scale(0.8,0.8):scale代表缩放;第一个参数(0.8)代表水平方向;第二个参数(0.8)代表垂直方向;如果取值是1代表不变,如果取值大于1代表需要放大,如果取值小于1代表需要缩小,如果水平和垂直缩放都一样,那么可以简写为一个参数-->
<!--注意:如果需要进行多个转换,那么用空格隔开;2D的转换模块会修改元素的坐标系,所以旋转之后再平移就不是水平平移了-->

<body>

<ul>
    <li>正常</li>
    <li>旋转</li>
    <li>平移</li>
    <li>缩放</li>
    <li>综合</li>
</ul>

</body>
</html>
