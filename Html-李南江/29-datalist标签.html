<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>datalist标签</title>
</head>

<!--以下内容仅作为了解-->
<!--datalist标签用于给输入框绑定待选项-->

<body>

请输入草帽海贼团成员名称：<input type="text" list="OnePiece">

<datalist id="OnePiece">
    <option>路飞</option>
    <option>索隆</option>
    <option>山治</option>
    <option>娜美</option>
    <option>罗宾</option>
    <option>乔巴</option>
    <option>乌索普</option>
    <option>弗兰奇</option>
    <option>布鲁克</option>
</datalist>

</body>
</html>
