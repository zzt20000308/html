<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡模块-弹性效果</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        div{
            /*width: 100%;*/
            height: 100px;
            background-color: skyblue;
            margin-top: 100px;
            text-align: center;
            line-height: 100px;
        }

        div span{
            font-size: 80px;

            /*transition-property: margin;*/
            /*transition-duration: 5s;*/

            /*transition: margin 5s;*/

            transition: all 5s;
        }

        div:hover span{
            margin: 0 20px;
        }
    </style>

</head>

<!--编写过渡的套路:先不要管过渡,先编写基本界面;再修改我们认为需要修改的属性;最后再回过头去给被修改属性的那个元素添加过渡即可-->

<body>

<div>
    <span>江</span>
    <span>哥</span>
    <span>带</span>
    <span>你</span>
    <span>狂</span>
    <span>虐</span>
    <span>H</span>
    <span>5</span>
</div>

</body>
</html>
