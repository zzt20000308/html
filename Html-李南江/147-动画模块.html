<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画模块</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        div.zzt1{
            width: 100px;
            height: 50px;
            background-color: orange;
            transition-property: margin-left;
            transition-duration: 5s;
        }

        div.zzt1:hover{
            margin-left: 500px;
        }

        div.zzt2{
            width: 100px;
            height: 50px;
            background-color: skyblue;
            animation-name: zzt2;
            animation-duration: 5s;
        }

        @keyframes zzt2{
            from{
                margin-left: 0;
            }
            to{
                margin-left: 500px;
            }
        }
    </style>

</head>

<!--过渡和动画之间的异同-->
<!--不同点:过渡必须人为的触发才会执行动画;而动画不需要人为的触发就可以执行动画-->
<!--相同点:过渡和动画都是用来给元素添加动画的;过渡和动画都是系统新增的一些属性;过渡和动画都需要满足三要素才会有动画效果-->
<!--动画三要素:告诉系统需要执行哪个动画(如animation-name:zzt2;);告诉系统我们需要自己创建一个名称叫做zzt的动画(如@keyframes zzt2{ from{margin-left: 0;} to{margin-left: 500px;} });告诉系统动画持续的时长(如animation-duration: 5s;)-->

<body>

<div class="zzt1"></div>

<div class="zzt2"></div>

</body>
</html>
