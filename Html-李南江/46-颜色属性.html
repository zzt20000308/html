<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>颜色属性</title>

    <style>
        p {
            /*color: red;*/

            /*color: rgb(255,0,0);*/

            /*color: rgba(255,0,0,1);*/

            /*color: #FF0000;*/

            color: #F00;
        }
    </style>

</head>

<!--在CSS中通过color属性来修改文字的颜色,格式为:color: 值;-->
<!--取值:英文单词,rgb,rgba,十六进制(#),十六进制的缩写(#)-->

<!--英文单词:一般情况下,常见的颜色都有对应的英文单词,但是英文单词能够表达的颜色是有限制的,也就是说不是所有的颜色都能够通过英文单词来表达-->

<!--rgb:其实就是三原色,其中r(red 红色),g(green 绿色),b(blue 蓝色),格式为:rgb(0,0,0),格式中的第一个数字就是用来设置三原色的光源元件红色显示的亮度,第二个数字就是用来设置三原色的光源元件绿色显示的亮度,第三个数字就是用来设置三原色的光源元件蓝色显示的亮度,其中的每一个数字的取值在0—255之间,0代表不发光,255代表发光,值越大就越亮,黑色:rgb(0,0,0),白色:rgb(255,255,255)-->
<!--在前端开发中,其实并不常用黑色,一般用灰色-->
<!--只要让红色/绿色/蓝色的值都一样就是灰色,三个值越小越偏向黑色,越大越偏向白色-->

<!--rgba:与rgb一样,其中a的代表透明度,取值为0—1,取值越小就越透明-->

<!--十六进制:在前端开发中通过十六进制来表示颜色,其实本质就是rgb,十六进制中通过每两位表示一个颜色,如:#FFEE00中的FF表示r,EE表示g,00表示b-->

<!--十六进制的缩写:在CSS中,只要十六进制的颜色每两位的值都是一样的就可以简写成一位,如:#FFEE00==#FE0-->
<!--注意:如果当前颜色对应的两位数字不一样就不能简写,如:#123456;如果两位相同的数字不是属于同一个颜色也不能简写,如:#122334-->

<body>

<p>海贼王</p>

</body>
</html>
