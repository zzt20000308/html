<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>并集选择器</title>

    <style>
        /*.OnePiece{*/
        /*    color: red;*/
        /*}*/
        /*.Luffy{*/
        /*    color: red;*/
        /*}*/

        .OnePiece,.Luffy{
            color: orange;
        }
    </style>

</head>

<!--并集选择器:给所有选择器选中的标签设置属性-->
<!--格式:选择器1,选择器2{属性:值;}-->
<!--注意:并集选择器必须使用","来连接;选择器可以使用标签名称/id名称/class名称-->

<body>

<h1 class="OnePiece">海贼王</h1>

<p class="Luffy">路飞</p>

<p>路飞</p>

<p>路飞</p>

<p>路飞</p>

</body>
</html>
