<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D转换模块-长方体</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        ul{
            width: 200px;
            height: 200px;
            margin: 100px auto;
            position: relative;
            transform: rotateY(0deg) rotateX(0deg);
            transform-style: preserve-3d;
        }

        ul li{
            list-style: none;
            width: 200px;
            height: 200px;
            font-size: 60px;
            text-align: center;
            line-height: 200px;
            position: absolute;
            left: 0;
            top: 0;
        }

        ul li:nth-child(1){
            background-color: deeppink;
            transform: rotateX(90deg) translateZ(100px) scale(2,1);
        }

        ul li:nth-child(2){
            background-color: skyblue;
            transform: rotateX(180deg) translateZ(100px) scale(2,1);
        }

        ul li:nth-child(3){
            background-color: pink;
            transform: rotateX(270deg) translateZ(100px) scale(2,1);
        }

        ul li:nth-child(4){
            background-color: tomato;
            transform: rotateX(360deg) translateZ(100px) scale(2,1);
        }

        ul li:nth-child(5){
            background-color: gold;
            transform: translateX(-200px) rotateY(90deg);
        }

        ul li:nth-child(6){
            background-color: orange;
            transform: translateX(200px) rotateY(90deg);
        }
    </style>

</head>
<body>

<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
</ul>

</body>
</html>
