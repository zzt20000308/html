<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D转换模块-照片墙</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        ul{
            height: 400px;
            border: 1px solid #000;
            background-color: skyblue;
            margin-top: 100px;
            text-align: center;
        }

        /*需要水平排版(li需要水平和垂直居中),但用浮动的话不好控制,因此要让元素显示在一排可以让元素不是块级元素即可*/
        ul li{
            list-style: none;
            width: 200px;
            height: 300px;
            display: inline-block;
            margin-top: 50px;
            transition: all 0.5s;
            position: relative;
            box-shadow: 0 0 10px;
        }

        ul li:nth-child(1){
            transform: rotate(-20deg);
        }

        ul li:nth-child(2){
            transform: rotate(30deg);
        }

        ul li:nth-child(3){
            transform: rotate(10deg);
        }

        ul li:nth-child(4){
            transform: rotate(-40deg);
        }

        ul li img{
            width: 200px;
            height: 300px;
            border: 5px solid tomato;
            box-sizing: border-box;
        }

        /*"transform: none;"清除旋转,可代替"transform: rotate(0deg);","transform: scale(1.5);"写在后面会覆盖掉前面的效果,但是因为前面已经清除了,所以"transform: scale(1.5);"写在后面同样也清除了旋转,所以"transform: none;"可以不要*/
        ul li:hover{
            /*transform: rotate(0deg);*/
            /*transform: none;*/
            transform: scale(1.5);
            z-index: 1;
        }
    </style>


</head>
<body>

<ul>
    <li>
        <img src="./images/Luffy.jpg">
    </li>

    <li>
        <img src="./images/Solon.jpg">
    </li>

    <li>
        <img src="./images/Sanji.jpg">
    </li>

    <li>
        <img src="./images/Usopp.jpg">
    </li>
</ul>

</body>
</html>
