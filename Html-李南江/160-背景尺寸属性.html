<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景尺寸属性</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        ul{
            width: 800px;
            height: 500px;
            margin: 0 auto;
        }

        ul li{
            list-style: none;
            float: left;
            width: 200px;
            height: 200px;
            margin: 30px 30px;
            border: 1px solid #000;
            text-align: center;
            line-height: 420px;
        }

        ul li:nth-child(1){
            background: url("./images/Luffy1.jpg") no-repeat;
        }

        /*第一个参数:宽度;第二个参数:高度*/
        ul li:nth-child(2){
            background: url("./images/Luffy1.jpg") no-repeat;
            background-size: 150px 150px;
        }

        /*第一个参数:宽度;第二个参数:高度*/
        ul li:nth-child(3){
            background: url("./images/Luffy1.jpg") no-repeat;
            background-size: 85% 85%;
        }

        /*第一个参数:宽度;第二个参数:高度;想让谁等比拉伸就把谁设置为auto*/
        ul li:nth-child(4){
            background: url("./images/Luffy1.jpg") no-repeat;
            background-size: auto 180px;
        }

        /*第一个参数:宽度;第二个参数:高度;想让谁等比拉伸就把谁设置为auto*/
        ul li:nth-child(5){
            background: url("./images/Luffy1.jpg") no-repeat;
            background-size: 180px auto;
        }

        /*cover含义:告诉系统图片需要等比拉伸;告诉系统图片需要拉伸到宽度和高度都填满元素*/
        ul li:nth-child(6){
            background: url("./images/OnePiece1.jpg") no-repeat;
            background-size: cover;
        }

        /*contain含义:告诉系统图片需要等比拉伸;告诉系统图片需要拉伸到宽度或高度填满元素*/
        ul li:nth-child(7){
            background: url("./images/OnePiece1.jpg") no-repeat;
            background-size: contain;
        }
    </style>

</head>

<!--背景尺寸属性:是CSS3中新增的一个属性,专门用于设置背景图片大小-->

<body>

<ul>
    <li>默认</li>
    <li>具体像素</li>
    <li>百分比</li>
    <li>宽度等比拉伸</li>
    <li>高度等比拉伸</li>
    <li>cover</li>
    <li>contain</li>
</ul>

</body>
</html>
