<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D转换模块-长方形</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .father{
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            margin: 100px auto;
        }

        .son{
            width: 200px;
            height: 200px;
            background-color: rgba(255,0,0,0.3);
            transform: scale(1.5,1);
        }
    </style>

</head>

<!--通过"transform: scale();"改变形状(拉伸)-->
<!--将正方形变为长方形可以通过拉伸-->

<body>

<div class="father">
    <div class="son"></div>
</div>

</body>
</html>
