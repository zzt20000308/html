<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>

    <style>
        h1{
            color: red;
        }

        .pp{
            color: orange;
        }

        .ppp{
            color: green;
        }

        .pppp{
            color: blue;
        }

        .ppppp{
            color: purple;
        }

        .one{
            font-size: 100px;
        }

        .two{
            font-style: italic;
        }
    </style>

</head>

<!--类选择器:根据指定的类名称找到对应的标签,然后设置属性-->
<!--格式:.类名{属性:值;}-->
<!--每个HTML标签都有一个属性叫做class,也就是说每个标签都可以设置class;在同一个页面中class名称是可以重复的;在编写class选择器时一定要在class名称前面加上.-->
<!--类名的命名规范和id名称的命名规范一样-->
<!--类名就是专门用来给某个特定的标签设置样式的-->
<!--在HTML中,每个标签可以同时绑定多个类名,格式:<标签名称 class="类名1 类名2 ...">-->

<body>

<h1>成功法则</h1>

<p class="pp">迟到毁一生</p>

<p class="ppp">早退穷三代</p>

<p class="pppp">按时上下班</p>

<p class="ppppp">必成高富帅</p>

<p class="one two">海贼王</p>

</body>
</html>
