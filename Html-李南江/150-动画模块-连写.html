<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画模块-连写</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        div{
            width: 100px;
            height: 50px;
            background-color: orange;
            animation: zzt 3s linear 2s 3 normal;
        }

        @keyframes zzt {
            from{
                margin-left: 0;
            }
            to{
                margin-left: 500px;
            }
        }
    </style>

</head>

<!--动画模块连写格式:"animation: 动画名称 动画时长 动画运动速度 延迟时间 执行次数 往返动画;"-->
<!--动画模块连写格式的简写(满足三要素):"animation: 动画名称 动画时长;"-->

<body>

<div></div>

</body>
</html>
