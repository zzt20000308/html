<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签(H5标签)</title>
</head>

<!--以下内容仅作为了解-->
<!--type="email":可以自动校验输入的内容是否符合邮箱的格式(如1975552131@qq.com)-->
<!--type="url":可以自动校验输入的内容是否是URL地址(如：http://www.baidu.com)-->
<!--type="number":输入框中只能输入数字,不能输入字母-->
<!--type="date":可以通过日历来选择时间-->
<!--type="color":可以通过取色板来选择颜色-->

<body>

<form>
    邮箱：<input type="email">
    
    域名：<input type="url">
    
    电话号码：<input type="number">
    
    时间：<input type="date">
    
    颜色：<input type="color">
    
    <input type="submit">
</form>

</body>
</html>
