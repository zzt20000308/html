<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器2</title>

    <style>
        /*CSS3*/
        /*img[alt^=abc]{*/
        /*    color: red;*/
        /*}*/

        /*CSS2*/
        /*img[alt|=abc]{*/
        /*    color: orange;*/
        /*}*/

        /*CSS3*/
        img[alt$=abc] {
            color: green;
        }
    </style>

</head>

<!--以下的五个选择器中,只需掌握CSS3的,CSS2的作为了解,因为CSS2的两个有局限性-->

<!--第一类:属性的取值是以什么开头的:[attribute|=value]CSS2,[attribute^=value]CSS3-->
<!--两者之间的区别:CSS2中的只能找到value开头,并且value是被"-"和其他内容隔开的;CSS3中的只要是以value开头的都可以找到,无论有没有被"-"隔开-->

<!--第二类:属性的取值是以什么结尾的:[attribute$=value]CSS3-->

<!--第三类:属性的取值是否包含某个特定的值的:[attribute~=value]CSS2,[attribute*=value]CSS3-->
<!--两者之间的区别:CSS2中的只能找到独立的单词,也就是包含value并且value是被空格隔开的;CSS3中的只要包含value就可以找到(演示在属性选择器3中)-->

<body>

<img alt="abcdef">
<br>
<img alt="abc-www">
<br>
<img alt="abc zzt">
<br>
<img alt="defabc">
<br>
<img alt="zzt abc">
<br>
<img alt="www-abc">
<br>
<img alt="qq">
<br>
<img alt="yy">

</body>
</html>
