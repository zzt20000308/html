<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>体验CSS</title>
</head>

<!--font标签没有语义,只是修改样式-->
<!--通过标签修改样式的缺点:需要记忆哪些标签有哪些属性,如果该标签没有这个属性,那么设置了也没有效果,-->

<body>

<h1 align="center">
    <font face="微软雅黑" color="red">成功法则</font>
</h1>

<p align="center">
    <font face="微软雅黑" color="green" size="5px">迟到毁一生</font>
</p>

<p align="center">
    <font face="微软雅黑" color="green" size="5px">早退穷三代</font>
</p>

<p align="center">
    <font face="微软雅黑" color="green" size="5px">按时上下班</font>
</p>

<p align="center">
    <font face="微软雅黑" color="green" size="5px">必成高富帅</font>
</p>

</body>
</html>
