<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>体验CSS</title>

    <style type="text/css">
        h1 {
            text-align: center;
            color: red;
            font-family: "楷体";
        }

        p{
            text-align: center;
            color: green;
            font-size: 20px;
            font-family: "楷体";
        }
    </style>

</head>

<!--font标签没有语义,只是修改样式-->
<!--通过标签修改样式的缺点:需要记忆哪些标签有哪些属性,如果该标签没有这个属性,那么设置了也没有效果,当需要变更时我们需要修改大量的代码才能满足现有的需求-->
<!--HTML只有一个作用就是用来添加语义,所以在企业开发中修改样式都是交给CSS来做-->
<!--通过CSS修改样式的好处:不用记忆哪些属性属于哪个标签,当需求变更时我们不需要修改大量代码就可以满足需求,在前端开发中CSS只有一个作用,就是修改样式-->
