<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>外边距合并现象</title>

    <style>
        span{
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }

        div{
            height: 100px;
            border: 1px solid #000;
        }

        .zzt1{
            margin-right: 50px;
        }

        .zzt2{
            margin-left: 100px;
        }

        .zzt3{
            margin-bottom: 50px;
        }

        .zzt4{
            margin-top: 100px;
        }
    </style>

</head>

<!--在默认布局的垂直方向上,默认情况下外边距是不会叠加的,会出现合并现象,谁的外边距比较大就听谁的,而在水平方向上则会出现叠加现象-->

<body>

<span class="zzt1">我是span</span>

<span class="zzt2">我是span</span>

<div class="zzt3">我是div</div>

<div class="zzt4">我是div</div>

</body>
</html>
