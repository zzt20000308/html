<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通配符选择器</title>

    <style>
        *{
            color: red;
        }
    </style>

</head>

<!--通配符选择器:给当前页面上所有的标签设置属性-->
<!--格式:*{属性:值;}-->
<!--注意:由于通配符选择器是设置页面上所有的标签属性,所以在设置之前会遍历所有的标签,如果当前页面上的标签比较多,那么性能就会比较差,所以在企业开发中一般不会使用通配符选择器-->

<body>

<h1>标题</h1>

<p>段落</p>

<a href="#">超链接</a>

</body>
</html>
