<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签中的其他标签</title>
</head>

<!--表格标题：在表格标签中提供了一个标签专门来设置表格的标题,这个标签叫做caption标签-->
<!--caption标签一定要写在table标签中,否则无效-->
<!--caption标签一定要紧跟在table标签后面-->
<!--只要将标题写在caption标签中,标题就会自动相对于表格的宽度居中-->

<body>

<table bgcolor="black" cellspacing="1px" width="800px">
    <caption>
        <h2></h2>
    </caption>

    <tr bgcolor="#a9a9a9">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>

    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>

</body>
</html>
