<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无序列表</title>
</head>

<!--无序列表的ul标签中最好只放li标签,但在li标签中可以放入其他标签(包括ul标签)-->
<!--无序列表的简写,如：ul>li*9>h2+ul>li*3-->
<!--无序列表应用场景：新闻列表 商品列表 导航条-->

<body>
<h2>海贼王</h2>
<ul>
    <li>路飞</li>
    <li>索隆</li>
    <li>山治</li>
    <li>娜美</li>
    <li>罗宾</li>
    <li>乔巴</li>
    <li>乌索普</li>
    <li>弗兰奇</li>
    <li>布鲁克</li>
</ul>
</body>
</html>
