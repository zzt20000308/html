<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行高和字号</title>

    <style>
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td {
            margin:0;padding:0
        }

        p{
            width: 610px;
            height: 110px;
            box-sizing: border-box;
            background-color: #cdcdcd;
            border: 2px solid #000000;
            font-family: "黑体";
            font-size: 20px;
            line-height: 40px;
            color: #67676d;
            padding-left: 18px;
            padding-top: 10px;
        }

        .zzt1{
            width: 90px;
            height: 80px;
            border: 1px solid #000;
            line-height: 80px;
        }

        .zzt2{
            width: 90px;
            height: 80px;
            box-sizing: border-box;
            border: 1px solid #000;
            line-height: 25px;
            padding-top: 15px;
            padding-bottom: 15px;
        }
    </style>

</head>

<!--行高:在CSS中,所有的行都有自己的行高-->
<!--注意:行高和盒子高不是同一个概念-->
<!--规律:文字在行高中默认是垂直居中的;在企业开发中,我们经常将盒子的高度和行高设置为一样,那么这样就可以保证一行文字在盒子的高度中是垂直居中的,简而言之就是要想一行文字在盒子中垂直居中,那么只需要设置这行文字的行高等于盒子的高即可;在企业开发中,如果一个盒子有多行文字,那么我们就不能使用设置行高等于盒子高来实现让文字垂直居中,只能通过设置padding来让文字居中,然后再通过设置box-sizing来使盒子的形状不发生改变-->
<!--盒子的高度可以通过行高撑起来,可以通过line-height属性设置行高,从而把盒子的高度撑起来,也可以在设置行高后另外通过height属性再单独设置盒子的高度;如果再重新设置盒子的度,那么盒子的形状将发生改变,假如height比line-height小,盒子的高度将变小,即形状变矮,宽度和行高不变,假如height比line-height大,盒子的高度将变大,即形状变高,宽度和行高不变-->

<body>

<p>葬爱:非主流文化的常用语，是当年网络流行术语且流行于非主流杀马特之中。葬，即埋葬，爱，即爱情，翻译成外语就bury love</p>

<div class="zzt1">海贼王</div>

<div class="zzt2">海贼王动漫One Piece</div>

</body>
</html>
