<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本属性</title>

    <style>
        p{
            text-decoration: underline;

            text-align: left;

            text-indent: 2em;
        }

        a{
            text-decoration: none;
        }
    </style>

</head>

<!--文本装饰的属性,格式如:"text-decoration: underline;"-->
<!--取值:underline(下划线),line-through(删除线),overline(上划线),none(什么都没有,最常见的用途就是用于去掉超链接的下划线)-->
<!--快捷键:"text-decoration: none;"的快捷键是td+Tab,"text-decoration: underline;"的快捷键是td:u+Tab,"text-decoration: line-through;"的快捷键是td:l+Tab,"text-decoration: overline;"的快捷键是tdo+Tab-->

<!--文本水平对齐的属性,发、格式如:"text-align: center;"-->
<!--取值:left(左),right(右),center(中)-->
<!--快捷键:"text-align: left;"的快捷键是ta+Tab,"text-align: right;"的快捷键是ta:r+Tab,"text-align: center;"的快捷键是ta:c+Tab-->

<!--文本缩进的属性,格式如:"text-indent: 2em;"-->
<!--取值:2em,其中em是单位,一个em代表缩进一个文字的宽度-->
<!--快捷键:"text-indent: ;"的快捷键是ti+Tab,"text-indent: 2em;"的快捷键是ti2e+Tab-->
