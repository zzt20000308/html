<!--nth-child(even):选中同级别中的所有偶数标签,注意:不区分类型-->
<!--nth-of-type(odd):选中同级别中同类型的所有奇数标签-->
<!--nth-of-type(even):选中同级别中同类型的所有偶数标签-->
<!--nth-child(xn+y):x和y是用户自定义的,而n是一个计数器,从0开始递增;说明:假如总共有7个标签,那么n会从0到7依次递增,如:总共9个标签,2n+1(奇数)的意思是选中2*0+1,2*1+1,2*2+1...2*9+1的标签,3n+0(3的倍数)的意思是选中3*0+0,3*1+0,3*2+0...3*9+0的标签-->
