<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签中的其他标签</title>
</head>

<!--表格标题：在表格标签中提供了一个标签专门来设置表格的标题,这个标签叫做caption标签-->
<!--caption标签一定要写在table标签中,否则无效-->
<!--caption标签一定要紧跟在table标签后面-->
<!--只要将标题写在caption标签中,标题就会自动相对于表格的宽度居中-->
<!--标题单元格标签：在表格标签中提供了一个标签专门来存储每一列的标题,这个标签叫做th标签,只要将当前列的标题存储在这个标签中就会自动居中和加粗文字-->
<!--表格中有两种单元格,一种是td标签,一种是th标签,td标签是专门用来存储数据的,th标签是专门用来存储当前列的标题-->
