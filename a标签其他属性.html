<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a标签其他属性</title>
</head>

<!--a标签的href属性除了可以跳转到指定的一个网络地址外,还可以跳转到指定的一个本地地址-->
<!--a标签的target属性的作用：用于控制页面如何跳转-->
<!--target属性中的_self用于在当前页面跳转,也就是不会新建页面跳转-->
<!--target属性中的_blank用于在新的页面跳转,也就是会新建页面跳转-->
<!--a标签的title属性的作用：与img标签中的title属性一样,用于告诉浏览器当鼠标悬停在上面时弹出的描述框显示什么内容-->

<body>
<a href="a标签使用.html">a标签使用.html</a>

<a href="http://news.baidu.com/" target="_self">新闻</a>

<a href="http://news.baidu.com/" target="_blank">新闻</a>

<a href="http://news.baidu.com/" target="_blank" title="跳转到百度新闻首页">新闻</a>
</body>
</html>
