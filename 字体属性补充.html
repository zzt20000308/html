<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体属性补充</title>

    <style>
        p{
            /*font-family: "乱七八糟的字体", "楷体";*/

            /*font-family:"楷体","Times New Roman";*/

            font-family:"Times New Roman","楷体";
        }
    </style>

</head>

<!--如果设置的字体不存在,那么系统会显示默认的字体来显示-->
<!--如果设置的字体不存在,而我们又不想用默认的字体显示,可以给字体设置备选方案,格式为:"font-family:"字体1","备选方案1",...;"-->
<!--如果想给中文和英文分别单独设置字体-->
<!--中文字体里面都包含英文,英文字体里面都没有包含中文,也就是说中文字体可以处理英文,而英文字体不能处理中文-->
<!--注意:如果想给页面中的英文单独设置字体,那么英文字体必须写在中文字体的前面-->
<!--企业开发中,最常见的字体有以下几个:中文——"宋体"/"黑体"/"微软雅黑",英文——"Times New Roman"/Arial-->
<!--并不是名称是英文就一定是英文字体,因为中文字体其实都有自己的英文名称,所以是不是中文字体主要看能不能处理中文-->

<body>

One Piece 海贼王

<p>One Piece 海贼王</p>

</body>
</html>
